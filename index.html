<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional portfolio of Jacob Murrah, a full-stack developer in Atlanta showcasing experience, projects, and contact links."
    />
    <link
      rel="preload"
      href="/fonts/Geist/Geist-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      /* Prevent light flash before JS runs */
      body {
        background: #efe9f5;
        color: #2e2040;
      }
      .dark-mode body {
        background: #16121f;
        color: #f0e6fc;
      }
    </style>
    <script>
      (function () {
        try {
          const stored = localStorage.getItem('mode');
          const prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored ? stored === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark-mode', isDark);
        } catch (e) {
          /* no-op */
        }
      })();
    </script>
    <title>Jacob Murrah</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
