<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional portfolio of Jacob Murrah, a full-stack developer in Atlanta showcasing experience, projects, and contact links."
    />
    <link
      rel="preload"
      href="/fonts/Geist/Geist-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      /* Prevent light flash before JS runs */
      body {
        background: #efe9f5;
        color: #2e2040;
      }
      .dark-mode body {
        background: #16121f;
        color: #f0e6fc;
      }
    </style>
    <script>
      (function () {
        try {
          const stored = localStorage.getItem('mode');
          const prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored ? stored === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark-mode', isDark);
        } catch (e) {
          /* no-op */
        }
      })();
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <title>Jacob Murrah</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
