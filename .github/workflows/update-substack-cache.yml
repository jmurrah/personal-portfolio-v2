name: Update Substack cache

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    services:
      crawler-buddy:
        image: rozbujnik/crawler-buddy:latest
        ports:
          - 3028:3000
        options: >-
          --shm-size=1g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Wait for Crawler Buddy
        run: |
          echo "Waiting for Crawler Buddy service to be ready..."
          timeout 60s bash -c 'until curl --silent --output /dev/null --fail http://localhost:3028/pingj; do sleep 2; done'
          echo "Crawler Buddy is ready!"

      - name: Install dependencies
        run: npm ci

      - name: Update Substack cache
        env:
          CRAWLER_BUDDY_BASE_URL: http://localhost:3028
          CRAWLER_BUDDY_CRAWLER: SeleniumUndetected
          CRAWLER_BUDDY_TIMEOUT_S: 60
        run: npm run update:substack

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/constants/prerenderedPosts.json package-lock.json package.json scripts/update-substack-cache.ts
          git commit -m "chore: update Substack cache"
          git push
