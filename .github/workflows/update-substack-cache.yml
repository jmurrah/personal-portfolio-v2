# Updates the prerendered Substack cache on a schedule or manual dispatch.
# Requires repository Actions permissions to allow the default GITHUB_TOKEN to write contents.
name: Update Substack cache

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Update Substack cache
        run: npm run update:substack

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/constants/prerenderedPosts.json package-lock.json package.json scripts/update-substack-cache.ts
          git commit -m "chore: update Substack cache"
          git push
