<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var path = window.location.pathname + window.location.search + window.location.hash;
        try {
          sessionStorage.setItem('redirect-path', path);
        } catch (e) {
          /* no-op */
        }
        window.location.replace('/');
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
