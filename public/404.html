<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var path = window.location.pathname + window.location.search + window.location.hash;
        try {
          sessionStorage.setItem('redirect-path', path);
        } catch (e) {
          /* no-op */
        }
        var base = '/';
        if (!base.endsWith('/')) base += '/';
        window.location.replace(base);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
